<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniConnect</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
  <main>
    <div><img id="img_login" src="imagens/photo.png" alt="foto_perfil"></div>
    <div>
      <label class="login" for="email">Informe seu email:</label> <br>
      <input class="botao" type="text" placeholder="exemplo@gmail.com">
    </div>
    <div>
      <label class="login" for="senha">Nova Senha:</label> <br>
      <input class="botao" type="password" placeholder="Senha">
    </div>
    <div>
      <label class="login" for="senha">Repita a nova senha:</label> <br>
      <input class="botao" type="password" placeholder="Senha">
    </div>
    <div class="botao_verde">
      <a class="entrar" href="index.html">Salvar</a>
    </div>
    <div class="botao_vermelho">
      <a class="entrar" href="index.html">Voltar</a>
    </div>
  </main>
</body>
</html>
